<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calorias App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>üçé Controle de Calorias</h1>

<!-- RESUMO -->
<div class="card">
  <strong>Total di√°rio:</strong> 1510 kcal<br><br>
  ‚úÖ Consumidas: <strong><span id="consumidas">0</span></strong> kcal<br>
  üî• Restantes: <strong><span id="restantes">1510</span></strong> kcal
</div>

<!-- FORMUL√ÅRIO -->
<div class="card">
  <label>Tipo de alimento</label>
  <select id="categoria" onchange="carregarAlimentos()">
    <option value="">Selecione</option>
  </select>

  <label>Alimento</label>
  <select id="alimento"></select>

  <label>Quantidade (gramas)</label>
  <input type="number" id="qtd" placeholder="Ex: 100">

  <button onclick="salvar()">Salvar</button>
</div>

<script>
/* CONFIGURA√á√ÉO */
const TOTAL_DIARIO = 1510;
let caloriasConsumidasHoje = 0;
let bd = [];

/* BUSCAR DADOS DO GOOGLE SHEETS */
fetch("https://opensheet.elk.sh/1YTMNBLzRi5p-uGSPba2FXsoxMeIWyPif/BD")
  .then(res => res.json())
  .then(dados => {
    bd = dados.map(l => ({
      descricao: l["descri√ß√£o"],
      calorias: Number(l["calorias por grama"]),
      peso: l["peso"],
      und: l["und"],
      tipo: l["tipo"]
    }));

    carregarCategorias();
  });

/* CATEGORIAS */
function carregarCategorias(){
  const categorias = [...new Set(bd.map(a => a.tipo))];
  const select = document.getElementById("categoria");
  categorias.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });
}

/* ALIMENTOS */
function carregarAlimentos(){
  const categoria = document.getElementById("categoria").value;
  const select = document.getElementById("alimento");
  select.innerHTML = "";

  bd.filter(a => a.tipo === categoria).forEach(a => {
    const opt = document.createElement("option");
    opt.textContent = a.descricao + " (" + a.und + ")";
    select.appendChild(opt);
  });
}

/* SALVAR */
function salvar(){
  const categoria = document.getElementById("categoria").value;
  const qtd = Number(document.getElementById("qtd").value);
  const index = document.getElementById("alimento").selectedIndex;

  if(!categoria || index < 0 || !qtd || qtd <= 0){
    alert("Preencha todos os campos corretamente");
    return;
  }

  const alimentosFiltrados = bd.filter(a => a.tipo === categoria);
  const alimento = alimentosFiltrados[index];

  const calorias = qtd * alimento.calorias;
  caloriasConsumidasHoje += calorias;

  document.getElementById("consumidas").innerText =
    caloriasConsumidasHoje.toFixed(1);

  document.getElementById("restantes").innerText =
    (TOTAL_DIARIO - caloriasConsumidasHoje).toFixed(1);

  document.getElementById("qtd").value = "";

  alert(
    "‚úÖ Salvo!\n\n" +
    alimento.descricao +
    "\nCalorias: " + calorias.toFixed(1) + " kcal"
  );
}
</script>

</body>
</html>
